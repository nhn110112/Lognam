<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Italiana|Lobster|Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="Style/css/style.css">
    <style>
        

        @media only screen and (max-width: 1200px) and (min-width: 992px) {
            
        }

        @media only screen and (max-width: 992px) and (min-width: 576px) {
            
        }

        @media only screen and (max-width: 576px) {
            
        }

        
    </style>
    <title>Lognam</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row main r-n-g">
            <div class="col-xl-7 col-lg-8 main-left ">
                
                <img src="img/bg-lognam.jpg" alt="book">
                <img id="hexagon" src="img/hexagon-fill.svg" alt="hexagon">
                <div class="video">
                    <button id="button-left">
                        <a href="#">Watch a Vietnam that has us</a>
                    </button>
                    <button id="button-right">
                        <a href="#"><i class="fas fa-caret-right"></i></a>
                    </button>
                </div>
                <div class=" share text-center">
                    <div>
                        <div class="hr-left"></div>Share<div class="hr-right"></div>
                    </div>
                    <div class="icon">
                        <i class="fab fa-facebook-f" id="icon-1"></i>
                        <i class="fab fa-twitter" id="icon-2"></i>
                        <i class="fab fa-linkedin-in" id="icon-3"></i>
                        <i class="fab fa-google-plus-g" id="icon-4"></i>
                    </div>
                </div> 
            </div>
            <div class="col-xl-5 col-lg-4 main-right text-center">
                <div class="lognam">Lognam</div>
                <div class="you-care">"You care, we share"</div>
                <div id="access-parent">
                    <div class="together">Together,
                        <button >
                            <a href="#">access to the wonders</a>
                        </button>
                        ?
                    </div>
                </div>
                <div id="isign" class="row r-n-g sign mx-0 ">
                    <div id="sign-in-parent" class="px-0 col-lg-4 col-sm-3 col-xl-3 col-4 offset-2 offset-sm-3 offset-xl-3 offset-lg-2">
                        <button id="sign-in">
                            <a href="#">Sign up</a>
                        </button>
                    </div>
                    <div id="sign-up-parent" class="px-0 col-lg-4 col-sm-3 col-xl-3 col-4">
                        <button id="sign-up">
                            <a href="#">Sign in</a>
                        </button>
                    </div>
                </div>
                <div id="iabout" class="about-contact ">
                    <div class="about">
                        <a href="#">About us</a>
                    </div>
                    <div class="contact">
                        <a href="#">Contact</a>
                    </div>
                </div>
                <div id="sign-in-form" class="display-none sign-form">
                    <div class="title-form">
                        <div class="return">
                            <button id="ireturn" class="btn-return">
                                <img src="img/return.svg" alt="return">
                            </button>
                            
                        </div>
                        <div class="title-main">
                            Sign in
                        </div>
                    </div>
                    <div class="text">
                        <div class="mail">
                            <label for="mail"><img src="img/mail.svg" alt="mail"></label>
                            <input type="text" id="mail" placeholder="mail">
                        </div>
                        <div class="password">
                            <label for="password"><img src="img/password.svg" alt="password"></label>
                            <input type="text" id="password" placeholder="password">
                        </div>
                    </div>
                    <div class="launch">
                        <button>
                            <a href="#">Launch it</a>
                        </button>
                    </div>
                    <div class="forgot">
                        Forgot your key ?
                    </div>
                    <div class="wanna">
                        Wanna be one of us ?
                    </div>
                </div>
                <div id="sign-up-form" class="display-none sign-form">
                    <div class="title-form">
                        <div class="return">
                            <button id="ireturn-up" class="btn-return">
                                <img src="img/return.svg" alt="return">
                            </button>
                            
                        </div>
                        <div class="title-main">
                            Sign up
                        </div>
                    </div>
                    <div class="text">
                        <div class="mail">
                            <label for="mail-up"><img src="img/mail.svg" alt="mail"></label>
                            <input type="text" id="mail-up" placeholder="mail">
                        </div>
                        <div class="password">
                            <label for="password-up"><img src="img/password.svg" alt="password"></label>
                            <input type="text" id="password-up" placeholder="password">
                        </div>
                    </div>
                    <div class="accept">
                        <form action="#">
                            <input type="checkbox" name="vehicle1" value="Bike"> I accept the <a class="under" href="#">term and conditions</a>
                        </form>
                    </div>
                    <div class="launch-up">
                        <button>
                            <a href="#">Launch it</a>
                        </button>
                    </div>
                    <div class="already">
                        Already one of us ?
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    $('#sign-up').click(function(){
        
        $('#isign, #iabout').addClass("display-none")
        $('#sign-in-form').removeClass("display-none")   
    })

    $('#sign-in').click(function(){
        
        $('#isign, #iabout').addClass("display-none")
        $('#sign-up-form').removeClass("display-none")   
    })

    $('#ireturn').click(function(){
        $('#sign-in-form').addClass("display-none")
        $('#isign, #iabout').removeClass("display-none")
    })

    $('#ireturn-up').click(function(){
        $('#sign-up-form').addClass("display-none")
        $('#isign, #iabout').removeClass("display-none")
    })
    </script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
